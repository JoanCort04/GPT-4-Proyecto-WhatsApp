<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-gradient-to-r from-[#003366] via-[#1a3b5d] to-[#336699]">
    <div class="w-full max-w-sm p-6 bg-[#1b263b] rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-center text-[#e0e1dd] mb-6">
        Iniciar Sesión
      </h2>
      <form id="login-form" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-[#e0e1dd]">
            Usuario:
          </label>
          <input
            type="text"
            id="username"
            name="username"
            required
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#415a77]"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-[#e0e1dd]">
            Contraseña:
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#415a77]"
          />
        </div>
        <button
          type="submit"
          class="w-full px-4 py-2 font-bold text-white bg-[#415a77] rounded-lg hover:bg-[#778da9] focus:outline-none focus:ring-2 focus:ring-[#415a77]"
        >
          Ingresar
        </button>
      </form>
    </div>
  </body>
</html>
